<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">User Name</span>
                        <input type="text" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">Whatsapp / Phone Number</span>
                        <input type="text"
                            placeholder="Enter your Whatsapp Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Current Grade</span>
                        <input type="text"
                            placeholder="Enter your Current Grade" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date Of Brith</span>
                        <input type="date" placeholder="Enter your DOB"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your Password"
                            required>
                    </div><div class="input-box">
                        <span class="details">Confim Password</span>
                        <input type="password" placeholder="Confim Your Password"
                            required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">GENDER</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register Now">
                </div>
            </form>
        </div>
        
    </body>
</html>
